name: CI-CD pipeline

on:
  workflow_dispatch:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write
  security-events: write
  checks: write

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  JAVA_VERSION: '21'

jobs:
  # CHECK
  check:
    name: ðŸš¦ Check PR source
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Check if PR is from release-please
        id: check
        run: |
          if [[ "${{ github.actor }}" == "github-actions[bot]" ]] || \
             [[ "${{ github.head_ref }}" == release-please-* ]]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "â­ï¸ Skipping"
          else
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "âœ… Running"
          fi

  # TESTS
  test:
    name: ðŸ§ª Tests
    needs: check
    if: needs.check.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5.1.0
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon --parallel

      - name: Generate test report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: JUnit Test Results
          path: build/test-results/test/*.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload test artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: |
            build/reports/tests/
            build/test-results/
          retention-days: 14

  # SECURITY SCAN
  security-scan:
    name: ðŸ”’ Security scan
    needs: check
    if: needs.check.outputs.should_run == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4.31.9
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Display scan results
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          severity: 'CRITICAL,HIGH'
          exit-code: '0'  # TODO: Set to '1' to fail on CRITICAL/HIGH

  # PIPELINE STATUS CHECK
  pipeline-status:
    name: âœ… Pipeline status
    needs: [check, test, security-scan]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Check pipeline status
        run: |
          echo "## ðŸ§ª Pipeline results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.check.outputs.should_run }}" == "false" ]]; then
            echo "â­ï¸ Pipeline was skipped" >> $GITHUB_STEP_SUMMARY
            exit 0
          fi
          
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ª Tests | ${{ needs.test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Security | ${{ needs.security-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.security-scan.result }}" != "success" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Pipeline failed!**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi
          
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **All checks passed!**" >> $GITHUB_STEP_SUMMARY