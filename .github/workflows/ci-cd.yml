name: CI-CD pipeline

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

permissions:
  contents: read
  pull-requests: read
  actions: read
  security-events: write

env:
  JAVA_VERSION: '21'
  BACKEND_IMAGE: ${{ vars.DOCKERHUB_LOGIN }}/tisk-backend
  FRONTEND_IMAGE: ${{ vars.DOCKERHUB_LOGIN }}/tisk-frontend

jobs:
  # TESTING
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5.1.0
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run tests
        run: ./gradlew test --no-daemon

      - name: Generate test report
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: JUnit Test Results
          path: build/test-results/test/*.xml
          reporter: java-junit
          fail-on-error: false

      - name: Upload test artifacts
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: test-results
          path: |
            build/reports/tests/
            build/test-results/
          retention-days: 14

  # CODE SCAN (SAST) â€” CodeQL
  code-scan:
    name: ðŸ§¬ Code scan (CodeQL)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [java-kotlin, javascript-typescript]
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Ensure permissions for PRs from forks
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
        run: |
          echo "CodeQL is skipped for fork PRs due to token permission limits."
          exit 0

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4.31.9
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4.31.9

      - name: Analyze
        uses: github/codeql-action/analyze@v4.31.9
        with:
          category: "/language:${{ matrix.language }}"

  # SECURITY SCAN (Trivy FS -> SARIF)
  security-scan:
    name: ðŸ”’ Security scan (Trivy FS)
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Cache Trivy DB
        uses: actions/cache@v4
        with:
          path: ~/.cache/trivy
          key: trivy-${{ runner.os }}-${{ github.workflow }}-${{ github.sha }}
          restore-keys: |
            trivy-${{ runner.os }}-${{ github.workflow }}-
            trivy-${{ runner.os }}-

      - name: Run Trivy vulnerability scanner (filesystem)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          exit-code: '0'

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4.31.9
        if: always() && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
        with:
          sarif_file: 'trivy-fs-results.sarif'

  # RELEASE PLEASE
  release:
    name: ðŸ“¦ Release please
    needs: [test, security-scan, code-scan]
    if: github.ref == 'refs/heads/main' && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      major: ${{ steps.release.outputs.major }}
      minor: ${{ steps.release.outputs.minor }}
      patch: ${{ steps.release.outputs.patch }}

    steps:
      - name: Release please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          config-file: .github/release-please-config.json
          manifest-file: .github/.release-please-manifest.json

  # BUILD AND PUSH BACKEND
  docker-backend:
    name: ðŸ³ Docker backend
    needs: [release]
    if: |
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      needs.release.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_LOGIN }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.BACKEND_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=long,prefix=
            type=raw,value=${{ needs.release.outputs.version }}
            type=raw,value=${{ needs.release.outputs.major }}.${{ needs.release.outputs.minor }}
            type=raw,value=${{ needs.release.outputs.major }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile-backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=backend
          cache-to: type=gha,mode=max,scope=backend
          platforms: linux/amd64,linux/arm64
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.run_started_at }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ needs.release.outputs.version }}

  # BUILD AND PUSH FRONTEND
  docker-frontend:
    name: ðŸ³ Docker frontend
    needs: [release]
    if: |
      github.ref == 'refs/heads/main' &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch') &&
      needs.release.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_LOGIN }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.FRONTEND_IMAGE }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,format=long,prefix=
            type=raw,value=${{ needs.release.outputs.version }}
            type=raw,value=${{ needs.release.outputs.major }}.${{ needs.release.outputs.minor }}
            type=raw,value=${{ needs.release.outputs.major }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile-frontend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=frontend
          cache-to: type=gha,mode=max,scope=frontend
          platforms: linux/amd64,linux/arm64

  # SUMMARY
  summary:
    name: ðŸ“‹ Pipeline
    needs: [test, security-scan, code-scan, release, docker-backend, docker-frontend]
    if: always() && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Generate summary
        run: |
          echo "## ðŸš€ CI-CD pipeline summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Step | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY

          test_status="${{ needs.test.result }}"
          scan_status="${{ needs.security-scan.result }}"
          codeql_status="${{ needs.code-scan.result }}"
          release_status="${{ needs.release.result }}"
          backend_status="${{ needs.docker-backend.result }}"
          frontend_status="${{ needs.docker-frontend.result }}"

          fmt() {
            case "$1" in
              success) echo "âœ… Success" ;;
              skipped) echo "â­ï¸ Skipped" ;;
              cancelled) echo "ðŸ›‘ Cancelled" ;;
              failure) echo "âŒ Failed" ;;
              *) echo "$1" ;;
            esac
          }

          echo "| ðŸ§ª Tests | $(fmt "$test_status") |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§¬ Code scan (CodeQL) | $(fmt "$codeql_status") |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ”’ Security scan (Trivy) | $(fmt "$scan_status") |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¦ Release please | $(fmt "$release_status") |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ Backend image | $(fmt "$backend_status") |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ³ Frontend image | $(fmt "$frontend_status") |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.release.outputs.release_created }}" == "true" ]]; then
            echo "### ðŸŽ‰ Release created!" >> $GITHUB_STEP_SUMMARY
            echo "**Version:** ${{ needs.release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "**Tag:** ${{ needs.release.outputs.tag_name }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### ðŸ³ Docker images" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Backend:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.BACKEND_IMAGE }}:${{ needs.release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.BACKEND_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Frontend:**" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.FRONTEND_IMAGE }}:${{ needs.release.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "docker pull ${{ env.FRONTEND_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
            echo "\`\`\`" >> $GITHUB_STEP_SUMMARY